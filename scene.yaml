cameras:
    perspective:
        type: perspective
        # type: isometric
        axis: [0, -10]
        vanishing_point: [0, 0]
        fov: 170
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5
styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((v_world_position.z*.001 + .5),1.));
    redline:
        base: lines
        shaders:
            uniforms:
                u_alpha: 0.
            blocks:
                color: |
                    color.a = u_alpha;
    sf0:
        mix: redline
        shaders:
            uniforms:
                u_alpha: 0.
    sf5:
        mix: redline
        shaders:
            uniforms:
                u_alpha: 0.
    sf10:
        mix: redline
        shaders:
            uniforms:
                u_alpha: 0.
    sf15:
        mix: redline
        shaders:
            uniforms:
                u_alpha: 0.
    sf20:
        mix: redline
        shaders:
            uniforms:
                u_alpha: 0.
sources:
    osm:
        type: TopoJSONTiles
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
    sf0:
        type: GeoJSON
        url:  sfcontours-0.json
    sf5:
        type: GeoJSON
        url:  sfcontours-5.json
    sf10:
        type: GeoJSON
        url:  sfcontours-10.json
    sf15:
        type: GeoJSON
        url:  sfcontours-15.json
    sf20:
        type: GeoJSON
        url:  sfcontours-20.json
layers:
    water:
        data: { source: osm }
        draw:
            polygons:
                order: 2
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#555'
    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: '#666'
    roads:
        data: { source: osm }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5
    buildings:
        data: { source: osm }
        draw:
            polygons:
                order: 50
                color: '#999'
        extruded:
            draw:
                polygons:
                    style: buildings
                    extrude: function () { return feature.height > 0 || $zoom >= 16; }
    road_labels:
        data: { source: osm, layer: roads }
        filter: { name: true, aeroway: false, tunnel: false, railway: false, not: { kind: rail } }

        highway:
            filter: { kind: highway, $zoom: { min: 7 } }
            draw:
                text:
                    font:
                        fill: white
                        typeface: 500 12px Helvetica
        not_highway:
            filter: { not: { kind: highway }, $zoom: { min: 13 } }
            draw:
                text:
                    font:
                        fill: white
                        typeface: 100 11px Helvetica
    sf0:
        data: { source: sf0 }
        draw:
            sf0:
                order: 100
                width: 4px
                color: red
                z: 0
    sf5:
        data: { source: sf5 }
        draw:
            sf0:
                order: 100
                width: 4px
                color: red
                z: 5
    sf10:
        data: { source: sf10 }
        draw:
            sf0:
                order: 100
                width: 4px
                color: red
                z: 10
    sf15:
        data: { source: sf15 }
        draw:
            sf0:
                order: 100
                width: 4px
                color: red
                z: 15
    sf20:
        data: { source: sf20 }
        draw:
            sf0:
                order: 100
                width: 4px
                color: red
                z: 20
